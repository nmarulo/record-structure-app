<div class="wrapper">
  <nav class="main-header navbar navbar-expand-md navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item d-sm-none">
        <a class="nav-link"
           data-widget="pushmenu"
           href="#"
           role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item dropdown d-none d-sm-inline-block">
        <a class="nav-link dropdown-toggle"
           href="#"
           role="button"
           data-toggle="dropdown"
           aria-expanded="false">
          Ayuda
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item"
             target="_blank"
             href="https://github.com/record-structure">Github</a>
        </div>
      </li>
    </ul>
  </nav>
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#"
       class="brand-link">
      <span class="brand-text font-weight-light">Record Structure</span>
    </a>
    <div class="sidebar">
      <nav>
        <ul class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false">
          <li class="nav-item">
            <a href="https://github.com/record-structure"
               target="_blank"
               class="nav-link">
              <i class="nav-icon fas fa-info"></i>
              <p>
                Ayuda
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#"
                   class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Github</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <div class="content-wrapper pt-2">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Selector de archivos</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file"
                             class="custom-file-input"
                             [formControl]="fileInput"
                             id="file-input">
                      <label class="custom-file-label"
                             for="file-input">Seleccionar archivo</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Panel de configuraci칩n</h3>
                <div class="card-tools">
                  <div class="btn-group">
                    <button type="button"
                            class="btn btn-tool dropdown-toggle"
                            data-toggle="dropdown"
                            aria-expanded="false">
                      <i class="fas fa-wrench"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right"
                         role="menu">
                      <button type="button"
                              class="dropdown-item">
                        <i class="fas fa-plus w-25"></i>
                        A침adir
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <p><strong>Tipos de registros:</strong></p>
                <div class="list-group">
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active"
                          aria-current="true">
                    Tipo de registro 1
                    <span class="badge badge-secondary badge-pill">6</span>
                  </button>
                  <button type="button"
                          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                          aria-current="true">
                    Tipo de registro 2
                    <span class="badge badge-secondary badge-pill">20</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Nuevo tipo de registro</h3>
              </div>
              <div class="card-body">
                <form class="row">
                  <div class="form-group col-4">
                    <label>Nombre del tipo de registro</label>
                    <input type="text"
                           class="form-control">
                  </div>
                  <div class="form-group col-4">
                    <label>Identificador de linea (Prefijo)</label>
                    <input type="text"
                           class="form-control">
                  </div>
                  <div class="form-group col-6">
                    <label>Longitudes (<span class="text-danger">*</span>)</label>
                    <textarea class="form-control"
                              rows="10"
                              placeholder="Un registro por linea o separado por comas. EJ: 3,6,23,14,3,8"></textarea>
                  </div>
                  <div class="form-group col-6">
                    <label>Nombre de las columnas</label>
                    <textarea class="form-control"
                              rows="10"
                              placeholder="Un registro por linea o separado por comas. EJ: Identificador,Matricula,Descripci칩n,Importe,IVA,Fecha"></textarea>
                  </div>
                  <button type="submit"
                          class="btn btn-primary">Guardar
                  </button>
                </form>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Tipo de registro 1</h3>
                <div class="card-tools">
                  <button class="btn btn-tool btn-sm">
                    <i class="fas fa-download"></i>
                  </button>
                  <div class="btn-group">
                    <button type="button"
                            class="btn btn-tool dropdown-toggle"
                            data-toggle="dropdown"
                            aria-expanded="false">
                      <i class="fas fa-wrench"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right"
                         role="menu">
                      <button type="button"
                              class="dropdown-item">
                        <i class="fas fa-edit w-25"></i>
                        Editar
                      </button>
                      <button type="button"
                              class="dropdown-item text-danger">
                        <i class="fas fa-times w-25"></i>
                        Eliminar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th>Identificar</th>
                    <th>Matricula</th>
                    <th>Descripci칩n</th>
                    <th>Importe</th>
                    <th>IVA</th>
                    <th>Fecha</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>1</td>
                    <td>ABC123</td>
                    <td>EJEMPLO DE REGISTRO</td>
                    <td>12345.67</td>
                    <td>9.1</td>
                    <td>2025-05-31</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="main-footer">
    Record Structure
  </footer>
</div>
